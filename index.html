<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping.</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="design/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"

  <body>
    <div class="container">
      <img src="design/images/logo.svg" alt="logo" />

      <div class="form-container">
        <input

          type="email"

        />

      </div>
      <img src="design/images/illustration-dashboard.png" alt="graphics" />

      <div class="social-media-buttons">
        <input
          class="facebook-button"
          type="image"
          src="design/images/favicon-32x32.png"
          alt="facebook button"
        />
        <input
          class="twitter-button"
          type="image"
          src="design/images/favicon-32x32.png"
          alt="twitter button"
        />
        <input
          class="instagram-button"
          type="image"
          src="design/images/favicon-32x32.png"
          alt="instagram button"
        />
